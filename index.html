<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Drum Kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
    
</head>
<body>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
        <!-- <div data-key="32" class="key">
            <kbd>Space</kbd>
            <span class="">_____</span>
        </div>
        <div data-key="27" class="key">
            <kbd>Escape</kbd>
            <span class="">_____</span>
        </div> -->
    </div>

    <audio data-key="65" src="Sounds/Claps.wav"></audio>
    <audio data-key="83" src="Sounds/Hi-Hat.wav"></audio>
    <audio data-key="68" src="Sounds/Kick.wav"></audio>
    <audio data-key="70" src="Sounds/Openhat.wav"></audio>
    <audio data-key="71" src="Sounds/Boom.wav"></audio>
    <audio data-key="72" src="Sounds/Ride.wav"></audio>
    <audio data-key="74" src="Sounds/Snare.wav"></audio>
    <audio data-key="75" src="Sounds/Tink.wav"></audio>
    <audio data-key="76" src="Sounds/Tom.wav"></audio>
    
    <!--<audio data-key="32" src=""></audio>
    <audio data-key="27" src=""></audio> -->
    <script>
        function playSound(e) { //function to throw the event 
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); 
    
    // selcet the first unique attribute matching with css selector and related to audio tag
    
    const key=document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return; // stops the function from running all together

    audio.currentTime=0; 

    //rewind to the start of the sound when you press over and over without waiting till the end of the sound

    audio.play();
    key.classList.add("playing");
}

//We could do setTimeout(() => { }, timeout); instead of below mentioned example but what if css will be changed or js file...
// time set will be changed. See another option below

function removeTransition(e){
    if (e.propertyName !== 'transform') return; //skip it if its not transform
    this.classList.remove("playing");
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown', playSound);
    
    </script>
    
</body>
</html>
